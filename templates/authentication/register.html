{% extends '../base.html' %}
{% load i18n %}

{% block title %}
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="/static/css/video_course/authentication.css">
{% endblock head %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    {% if error %}
        {{error}}
    {% endif %}
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock content %}
